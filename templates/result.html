<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/result.css') }}" />
</head>
<body>
<div align="center">
  {% if error %}
    <h1 align="center">{{ error }}</h1>
    <p><a href="/">Try again</a></p>
  {% else %}
    <h1 align="center">Here are your recommendations....</h1>
    {% for table in tables %}
      <h2>{{titles[loop.index]}}</h2>
      {{ table|safe }}
    {% endfor %}
  {% endif %}
</div>
</body>
</html>
